android {
    compileSdkVersion 27
    buildToolsVersion "27.0.0"
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 75
        versionName "4.2"
        vectorDrawables.useSupportLibrary = true
    }

    flavorDimensions "api"

    productFlavors {

        legacy {
            minSdkVersion 9
            versionCode 975 // Min API level 9
            dimension "api"
        }
        current {
            minSdkVersion 14
            versionCode 1477  // Min API level 14
            dimension "api"
        }

    }

    dependencies {

        currentCompile 'com.android.support:appcompat-v7:27.0.1'
        currentCompile 'com.android.support:cardview-v7:27.0.1'
        currentCompile 'com.android.support:design:27.0.1'
        currentCompile 'com.android.support:recyclerview-v7:27.0.1'
        currentCompile 'com.android.support:support-v4:27.0.1'

        currentCompile 'com.google.android.gms:play-services-maps:11.4.2'
        currentCompile 'com.google.android.gms:play-services-drive:11.4.2'
        currentCompile 'com.google.android.gms:play-services-location:11.4.2'
        currentCompile 'com.google.android.gms:play-services-places:11.4.2'
        currentCompile 'com.google.android.gms:play-services-analytics:11.4.2'
        currentCompile 'com.google.android.gms:play-services-vision:11.4.2'

        legacyCompile 'com.android.support:appcompat-v7:25.3.1'
        legacyCompile 'com.android.support:cardview-v7:25.3.1'
        legacyCompile 'com.android.support:design:25.3.1'
        legacyCompile 'com.android.support:recyclerview-v7:25.3.1'
        legacyCompile 'com.android.support:support-v4:25.3.1'

        legacyCompile 'com.google.android.gms:play-services-maps:10.0.1'
        legacyCompile 'com.google.android.gms:play-services-drive:10.0.1'
        legacyCompile 'com.google.android.gms:play-services-location:10.0.1'
        legacyCompile 'com.google.android.gms:play-services-places:10.0.1'
        legacyCompile 'com.google.android.gms:play-services-analytics:10.0.1'
        legacyCompile 'com.google.android.gms:play-services-vision:10.0.1'
    }


    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        // Move the tests to tests/java, tests/res, etc...
        instrumentTest.setRoot('tests')

        // Move the build types to build-types/<type>
        // For instance, build-types/debug/java, build-types/debug/AndroidManifest.xml, ...
        // This moves them out of them default location under src/<type>/... which would
        // conflict with src/ being used by the main source set.
        // Adding new build types or product flavors should be accompanied
        // by a similar customization.
        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }

    buildTypes {
        debug {
            debuggable true

            //minifyEnabled true

            proguardFiles getDefaultProguardFile('proguard-android.txt'), file('proguard-project.txt')
        }
        release {

            minifyEnabled true

            proguardFiles getDefaultProguardFile('proguard-android.txt'), file('proguard-project.txt')
        }
    }


}

