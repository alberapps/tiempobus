android {
    compileSdkVersion 27
    buildToolsVersion "28.0.0"
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 75
        versionName "4.2"
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled false
    }

    flavorDimensions "api"

    productFlavors {

        legacy {
            minSdkVersion 9
            versionCode 978 // Min API level 9
            dimension "api"
        }
        current {
            minSdkVersion 14
            versionCode 1478  // Min API level 14
            dimension "api"
        }

    }

    dependencies {

        currentImplementation 'com.android.support:appcompat-v7:27.1.1'
        currentImplementation 'com.android.support:cardview-v7:27.1.1'
        currentImplementation 'com.android.support:design:27.1.1'
        currentImplementation 'com.android.support:recyclerview-v7:27.1.1'
        currentImplementation 'com.android.support:support-v4:27.1.1'

        currentImplementation 'com.google.android.gms:play-services-maps:15.0.1'
        currentImplementation 'com.google.android.gms:play-services-drive:15.0.1'
        currentImplementation 'com.google.android.gms:play-services-location:15.0.1'
        currentImplementation 'com.google.android.gms:play-services-places:15.0.1'
        currentImplementation 'com.google.android.gms:play-services-analytics:16.0.1'
        currentImplementation 'com.google.android.gms:play-services-vision:15.0.2'

        currentImplementation 'com.google.android.gms:play-services-auth:15.0.1'

        legacyImplementation 'com.android.support:appcompat-v7:25.3.1'
        legacyImplementation 'com.android.support:cardview-v7:25.3.1'
        legacyImplementation 'com.android.support:design:25.3.1'
        legacyImplementation 'com.android.support:recyclerview-v7:25.3.1'
        legacyImplementation 'com.android.support:support-v4:25.3.1'

        legacyImplementation 'com.google.android.gms:play-services-maps:10.0.1'
        legacyImplementation 'com.google.android.gms:play-services-drive:10.0.1'
        legacyImplementation 'com.google.android.gms:play-services-location:10.0.1'
        legacyImplementation 'com.google.android.gms:play-services-places:10.0.1'
        legacyImplementation 'com.google.android.gms:play-services-analytics:10.0.1'
        legacyImplementation 'com.google.android.gms:play-services-vision:10.0.1'
    }


    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        // Move the tests to tests/java, tests/res, etc...
        //instrumentTest.setRoot('tests')

        // Move the build types to build-types/<type>
        // For instance, build-types/debug/java, build-types/debug/AndroidManifest.xml, ...
        // This moves them out of them default location under src/<type>/... which would
        // conflict with src/ being used by the main source set.
        // Adding new build types or product flavors should be accompanied
        // by a similar customization.
        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }

    buildTypes {
        debug {
            debuggable true

            //minifyEnabled true

            proguardFiles getDefaultProguardFile('proguard-android.txt'), file('proguard-project.txt')
        }
        release {

            minifyEnabled true

            proguardFiles getDefaultProguardFile('proguard-android.txt'), file('proguard-project.txt')
        }
    }


    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

