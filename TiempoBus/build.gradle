apply plugin: 'com.android.application'

dependencies {
    //compile fileTree(dir: 'libs', include: '*.jar')
    compile project(':workspace:google-play-services_lib')
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.android.support:cardview-v7:21.0.3'
    //compile 'com.android.support:recyclerview-v7:21.0.1'
    //compile 'com.android.support:gridlayout-v7:21.0.1'

    //compile 'com.google.android.gms:play-services:6.1.+'
    //compile 'com.google.android.gms:play-services-maps:6.5.+'
    //compile 'com.google.android.gms:play-services-drive:6.5.+'
    //compile 'com.google.android.gms:play-services-location:6.5.+'


    compile files('libs/twitter4j-core-4.0.2.jar')
    compile files('libs/jsoup-1.8.1.jar')
}

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"
    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 21
        versionCode 50
        versionName "3.5.1"
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        // Move the tests to tests/java, tests/res, etc...
        instrumentTest.setRoot('tests')

        // Move the build types to build-types/<type>
        // For instance, build-types/debug/java, build-types/debug/AndroidManifest.xml, ...
        // This moves them out of them default location under src/<type>/... which would
        // conflict with src/ being used by the main source set.
        // Adding new build types or product flavors should be accompanied
        // by a similar customization.
        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }
