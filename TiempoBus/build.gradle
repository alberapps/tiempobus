        }
        release {
            runProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), file('proguard-project.txt')

        }
    }*/
    buildTypes {
        debug {
            debuggable true

            //minifyEnabled true

            //runProguard true
